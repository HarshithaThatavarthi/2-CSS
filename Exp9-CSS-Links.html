<html>
    <head>
        <style>
            a:link{
                /*Unvisited link*/
                color:brown
            }
            a:visited{
                /*visited link*/
                color:pink
            }
            a:hover{
                /*mouse over link*/
                color:green 
            }
            a:active{
                /*active link*/
                color:blueviolet
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.co.in/">Link...</a>
    </body>
</html>
